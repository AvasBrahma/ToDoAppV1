<html lang="en">
    <head>
        <meta charset="UTF-8">

      <body>
        <h1>Todo List App</h1>
        <main>

          <form action="">
            <input placeholder="Type Your todo list" class="add-task" id="add" data-helloWord="asdasdas"/>
            <button class="todo-button" type="submit">
              <i class="fa-solid fa-plus"></i>
            </button>
          
  
  
          
            
  
           </form>
            <div class="todo-feature">
  
              <span id="total-tasks">Total tasks: <span id="tasks-counter">0</span></span>
  
              <div class="select">
                <select name="todos" class="filter-todo" id="filterTodo" onchange="selectFilter()">
                  <option value="all">All</option>
                  <option value="completed">Completed</option>
                  <option value="uncompleted">UnCompleted</option>
                </select>
     
              </div>
             
            </div>
        </main>
         
         
        <div class="todo-container"><ul class="todo-list"></ul>
          
        </div>
